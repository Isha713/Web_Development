<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend style="text-align: center;">HTML DUMMY FORM</legend>
            <label for="datepicker">Pick the date : </label>
        <input type="date"  id="datepicker">
        <br><br>

        <label for="selector1">Choose your dish : </label>
        <select name="dishes" id="selector1" multiple>     <!--multiple options can be selected using the multiple and by clicking the control-->
            <option value="maggi">Maggi</option>
            <option value="burger">Burger</option>
            <option value="noodles">Noodles</option>
        </select>
        <br><br>
        <textarea name="textarea1" id="textarea1" rows="10" cols="20" placeholder="Enter text here"></textarea>
<br><br>
        <button>Submit</button>

        </fieldset>
    </form>
</body>
</html>
