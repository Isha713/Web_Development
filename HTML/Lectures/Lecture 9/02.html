<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend style="text-align: center;">Job Application</legend>
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter your name "><br><br>
        <label for="email">E mail: </label>
        <input type="email" id="email" placeholder="Enter your email "><br><br>
        <label for="Phone">Phone Number : </label>
        <input type="text" id=Phone" placeholder="Enter your Phone "><br><br>
        <label for="resume">Resume : </label>
        <input type="file" id="resume" ><br><br>
        <label for="Experience">Experience(years) : </label>
        <input type="number" id="Experience" ><br><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="interest1" id="interest1" ><br>
            <label for="interest1">HTML</label><br>
            
            <input type="checkbox" name="interest2" id="interest2" ><br>
            <label for="interest2">CSS </label><br>
            
            <input type="checkbox" name="interest3" id="interest3" ><br>
            <label for="interest3">JS</label><br>
        </fieldset>
<br>
        <label for="education">Higher Education</label><br>
        <select name="education" id="education">
            <option value="High school">High school</option>
            <option value="college">college</option>
        </select>
        <br>
        <p>Availability</p>
        <label for="checkbox1">Full time</label>
        <input type="checkbox" id="checkbox1" ><br>
        <label for="checkbox2">Half time</label>
        <input type="checkbox" id="checkbox2" ><br>

        <label for="comments">Additional Comments</label><br>
        <textarea name="comments" id="comments" cols="20px" rows="20px"></textarea>
    </fieldset>
</body>
</html>
