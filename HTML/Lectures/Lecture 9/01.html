<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgistration form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend style="text-align: center;">Event Registration</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="name">
            <br>
            <label for="email">E mail:</label><br>
            <input type="email" id="email" placeholder="email">
            <br>
            <label for="phone_num">Phone number:</label><br>
            <input type="text" id="phone_num" placeholder="phone_num">
            <br>
            <label for="Occupation">Occupation:</label><br>
            <select name="Occupation" id="Occupation">
                <option value="farmer">farmer</option>
                <option value="businessman">businessman</option>
                <option value="other">other</option>
            </select>
            <br><br>
            
            <input type="checkbox" name="interest1" id="interest1" ><br>
            <label for="interest1">HTML</label><br>
            
            <input type="checkbox" name="interest2" id="interest2" ><br>
            <label for="interest2">CSS </label><br>
            
            <input type="checkbox" name="interest3" id="interest3" ><br>
            <label for="interest3">JS</label><br>
            <br><br>
            <label for="comments">Comments</label><br>
            <textarea name="comments" id="comments" cols="30" rows="30"></textarea>
            <br><br>
            <button>Register</button>
        </fieldset>
    </form>
</body>
</html>
